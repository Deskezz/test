<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект для портфолио</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="header">
      <nav class="navbar">
        <div class="navbar-wrapper">
          <a href="#" class="navbar__logo">
            <img
              src="img/Logo.svg"
              alt="icon: Logo"
              class="navbar__logo__img"
            />
          </a>
          <ul class="navbar__ul">
            <li class="navbar__li">
              <a href="#" class="navbar__link">Главная</a>
            </li>
            <li class="navbar__li">
              <a href="#" class="navbar__link">Курсы</a>
            </li>
            <li class="navbar__li">
              <a href="#" class="navbar__link">Расписание</a>
            </li>
            <li class="navbar__li">
              <a href="#" class="navbar__link">Преподаватели</a>
            </li>
            <li class="navbar__li">
              <a href="#" class="navbar__link">Рассылка</a>
            </li>
            <li class="navbar__li">
              <a href="#" class="navbar__link">Контакты</a>
            </li>
          </ul>
          <!-- /.navbar__ul -->
          <button class="navbar__button">Зайти в кабинет</button>
        </div>
        <!-- /.navbar-wrapper -->
      </nav>
      <div class="container">
        <h1 class="header__title">Первый курс <br />по компьютерной сборке</h1>
        <div class="card-wrapper">
          <div class="header__card">
            <h2 class="header__text">18</h2>
            <span class="header__subtext">Дней</span>
            <!-- /.header__subtext -->
          </div>
          <!-- /.header__card -->
          <div class="header__card">
            <h2 class="header__text">18</h2>
            <span class="header__subtext">Часов</span>
            <!-- /.header__subtext -->
          </div>
          <!-- /.header__card -->
          <div class="header__card">
            <h2 class="header__text">18</h2>
            <span class="header__subtext">Минут</span>
            <!-- /.header__subtext -->
          </div>
          <!-- /.header__card -->
          <div class="header__card">
            <h2 class="header__text">18</h2>
            <span class="header__subtext">Секунд</span>
            <!-- /.header__subtext -->
          </div>
          <!-- /.header__card -->

      </div>
      <!-- /.container -->

    <!-- /.header -->
